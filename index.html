<!DOCTYPE html>

<body>

        <span class="navbar-close" onclick="window.close()">

    <div class="container">
        <div id="card-deck">

    <ul class="nav nav-pills nav-fill bottom-nav">
        <li class="nav-item">
            <a class="nav-link" href="#/shuo" id="shuo">

        </li>
        <li class="nav-item">

                <div class="modal-body">
                    <p id="m_body"></p>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="$('#modal').modal('hide')">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script src="src/jquery.js"></script>
    <script src="src/underscore-min.js"></script>
    <script src="resource/offline.js"></script>
    <script src="lib/index.js"></script>
