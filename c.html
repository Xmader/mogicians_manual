<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="icon.png">
    <link rel="shortcut icon" href="icon.png">
    <title>膜法指南</title>
</head>

<body>
    <div id="app">
        <bottom-nav></bottom-nav>
    </div>
    <script src="src/jquery.min.js"></script>
    <script src="src/vue.js"></script>
    <script>
        Vue.component('nav-item', {
            props: ["id", "icon", "name"],
            template: `
                <li class="nav-item">
                    <a class="nav-link" :href="'#/'+id" :id="id">
                        <i :class="['fa','fa-'+icon]" aria-hidden="true"></i> &nbsp;{{name}}
                    </a>
                </li>
            `,
        })

        Vue.component('bottom-nav', {
            data: () => ({
                "bottom_nav": ["nav", "nav-pills", "nav-fill", "bottom-nav"],
                "navs": [
                    {
                        id: "shuo",
                        name: "说",
                        icon: "microphone"
                    },
                    {
                        id: "xue",
                        name: "学",
                        icon: "book"
                    },
                    {
                        id: "dou",
                        name: "逗",
                        icon: "smile-o"
                    },
                    {
                        id: "chang",
                        name: "唱",
                        icon: "music"
                    },
                    {
                        id: "videos",
                        name: "赏",
                        icon: "film"
                    }
                ]
            }),
            template: `
                <ul :class="bottom_nav" id="bottom-nav">
                    <nav-item v-bind="nav" v-for="nav of navs"></nav-item>
                </ul>
            `
        })

        new Vue({
            el: '#app',

        })
    </script>
</body>

</html>
